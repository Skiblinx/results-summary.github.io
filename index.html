<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex">
        <section class="result flex">
            <h2>Your Result</h2>

            <div class="circle">
                <p class="circle__numb">76 <br> <b class="circle__product">of 100</b></p>
            </div>
            
            <div>
                <h3>Great</h3>
                <summary class="highlight">You scored higher than 65% of the people who have taken these tests.</summary>
            </div>
        </section>

        <section class="summary">
            <h2 class="summary__heading">Summary</h2>
            <div class="col">
                <div class="reaction row flex">
                    <div class="flex">
                    <img src="assets/images/icon-reaction.svg" alt="Reaction">
                    <span>Reaction</span>
                    </div>

                    <p>80 <b class="product">/ 100</b></p>
                </div>

                <div class="Memory row flex">
                    <div class="flex">
                    <img src="assets/images/icon-memory.svg" alt="Memory">
                    <span>Memory</span>
                    </div>

                    <p>92 <b class="product">/ 100</b></p>
                </div>

                <div class="Verbal row flex">
                    <div class="flex">
                    <img src="assets/images/icon-verbal.svg" alt="Verbal">
                    <span>Verbal</span>
                    </div>

                    <p>61 <b class="product">/ 100</b></p>
                </div>

                <div class="Visual row flex">
                    <div class="flex">
                    <img src="assets/images/icon-visual.svg" alt="Visual">
                    <span>Visual</span>
                    </div>

                    <p>72 <b class="product">/ 100</b></p>
                </div>
            </div>

            <button class="btn">Continue</button>
        </section>
    </main>

</body>
</html>
